<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>

  <main class="flex-center">
    <!-- advice-generator: advicegen -->
    <article class="advicegen">
      <h1 class="advicegen__heading">ADVICE # 117</h1>
      <blockquote class="advicegen__quote">
        It is eaasy to sit up and take notice, what's difficult is getting up and taking action.
      </blockquote>
      <picture class="advicegen__divider">
        <source media="(min-width:376px )" srcset="/assets/images/pattern-divider-desktop.svg">
        <source media="(max-width:375px )" srcset="/assets/images/pattern-divider-mobile.svg">
        <img src="/assets/images/pattern-divider-mobile.svg" alt="">
      </picture>
      <span class="advicegen__dice flex-center">
        <img src="/assets/images/icon-dice.svg" alt="">
      </span>
    </article>
  </main>
</body>

</html>
